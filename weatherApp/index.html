<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="header">
          <i class="hgi hgi-stroke hgi-slow-winds"></i>
        </div>
        <div class="main">
          <div class="weatherForm">
            <input
              type="text"
              id="city-input"
              placeholder="Enter city..."
              autocomplete="off"
              aria-label="Enter city name"
            />
            <button class="Submit">Search</button>
          </div>

          <div class="main-text">
            <h1 class="h1">Search for the city</h1>
            <p>you can always look outside to get more information</p>
          </div>
        </div>

        <div class="footer">
          <p>made by Luv</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
